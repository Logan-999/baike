<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>百科系统 - 登录注册界面图</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Microsoft YaHei', sans-serif; background: #f5f5f5; color: #333; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .header { background: #fff; padding: 20px; border-radius: 8px; margin-bottom: 20px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        .auth-container { display: flex; gap: 30px; }
        .auth-form { flex: 1; background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        .form-title { font-size: 1.5rem; color: #1890ff; margin-bottom: 20px; text-align: center; }
        .form-group { margin-bottom: 20px; }
        .form-label { display: block; margin-bottom: 8px; font-weight: bold; color: #333; }
        .form-input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 4px; font-family: inherit; }
        .form-input:focus { border-color: #1890ff; outline: none; }
        .form-actions { margin-top: 30px; }
        .btn { display: block; width: 100%; padding: 12px; background: #1890ff; color: white; text-decoration: none; border-radius: 4px; border: none; cursor: pointer; font-size: 1rem; }
        .btn:hover { background: #40a9ff; }
        .btn-secondary { background: #52c41a; }
        .btn-outline { background: transparent; border: 1px solid #1890ff; color: #1890ff; }
        .form-footer { text-align: center; margin-top: 20px; color: #666; }
        .form-footer a { color: #1890ff; text-decoration: none; }
        .form-footer a:hover { text-decoration: underline; }
        .form-tabs { display: flex; border-bottom: 1px solid #eee; margin-bottom: 20px; }
        .tab { flex: 1; padding: 15px; text-align: center; cursor: pointer; border-bottom: 3px solid transparent; }
        .tab.active { border-bottom-color: #1890ff; color: #1890ff; }
        .form-content { display: none; }
        .form-content.active { display: block; }
        .remember-forgot { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .remember { display: flex; align-items: center; gap: 8px; }
        .forgot-password { color: #1890ff; text-decoration: none; }
        .forgot-password:hover { text-decoration: underline; }
        .social-login { margin-top: 20px; }
        .social-title { text-align: center; color: #666; margin-bottom: 15px; position: relative; }
        .social-title::before, .social-title::after { content: ''; position: absolute; top: 50%; width: 30%; height: 1px; background: #eee; }
        .social-title::before { left: 0; }
        .social-title::after { right: 0; }
        .social-buttons { display: flex; gap: 10px; }
        .social-btn { flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 4px; background: white; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .social-btn:hover { background: #f8f9fa; }
        .welcome-section { flex: 1; background: linear-gradient(135deg, #1890ff, #36cfc9); color: white; padding: 40px; border-radius: 8px; display: flex; flex-direction: column; justify-content: center; }
        .welcome-title { font-size: 2rem; margin-bottom: 20px; }
        .welcome-text { font-size: 1.1rem; line-height: 1.6; margin-bottom: 30px; }
        .features { list-style: none; }
        .feature { display: flex; align-items: center; gap: 15px; margin-bottom: 15px; }
        .feature-icon { font-size: 1.5rem; }
        .nav { display: flex; gap: 20px; margin-bottom: 20px; }
        .nav a { color: #1890ff; text-decoration: none; }
        .password-strength { margin-top: 5px; }
        .strength-bar { height: 4px; background: #f0f0f0; border-radius: 2px; overflow: hidden; }
        .strength-fill { height: 100%; transition: width 0.3s; }
        .strength-weak { background: #ff4d4f; width: 33%; }
        .strength-medium { background: #faad14; width: 66%; }
        .strength-strong { background: #52c41a; width: 100%; }
        .strength-text { font-size: 0.8rem; color: #666; margin-top: 5px; }
        .terms { display: flex; align-items: center; gap: 8px; margin-bottom: 20px; font-size: 0.9rem; }
        .terms a { color: #1890ff; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>百科系统界面图 - 登录注册</h1>
            <div class="nav">
                <a href="界面图-首页.html">首页</a>
                <a href="界面图-词条列表.html">词条列表</a>
                <a href="界面图-词条详情.html">词条详情</a>
                <a href="界面图-词条创建.html">创建词条</a>
                <a href="界面图-搜索.html">搜索</a>
                <a href="界面图-登录注册.html">登录/注册</a>
                <a href="界面图-个人资料.html">个人资料</a>
            </div>
        </div>

        <!-- 登录注册内容 -->
        <div class="auth-container">
            <!-- 登录注册表单 -->
            <div class="auth-form">
                <!-- 标签切换 -->
                <div class="form-tabs">
                    <div class="tab active" onclick="showForm('login')">登录</div>
                    <div class="tab" onclick="showForm('register')">注册</div>
                </div>

                <!-- 登录表单 -->
                <div id="login-form" class="form-content active">
                    <h2 class="form-title">欢迎回来</h2>
                    
                    <form>
                        <div class="form-group">
                            <label class="form-label" for="login-username">用户名或邮箱</label>
                            <input type="text" id="login-username" class="form-input" placeholder="请输入用户名或邮箱" value="zhangsan">
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="login-password">密码</label>
                            <input type="password" id="login-password" class="form-input" placeholder="请输入密码" value="password123">
                        </div>

                        <div class="remember-forgot">
                            <label class="remember">
                                <input type="checkbox" checked> 记住我
                            </label>
                            <a href="#" class="forgot-password">忘记密码？</a>
                        </div>

                        <div class="form-actions">
                            <button type="submit" class="btn">登录</button>
                        </div>
                    </form>

                    <!-- 第三方登录 -->
                    <div class="social-login">
                        <div class="social-title">或使用以下方式登录</div>
                        <div class="social-buttons">
                            <button class="social-btn">
                                <span style="color: #db4437;">G</span> Google
                            </button>
                            <button class="social-btn">
                                <span style="color: #1877f2;">f</span> Facebook
                            </button>
                            <button class="social-btn">
                                <span style="color: #1da1f2;">🐦</span> Twitter
                            </button>
                        </div>
                    </div>

                    <div class="form-footer">
                        还没有账号？ <a href="#" onclick="showForm('register')">立即注册</a>
                    </div>
                </div>

                <!-- 注册表单 -->
                <div id="register-form" class="form-content">
                    <h2 class="form-title">创建新账号</h2>
                    
                    <form>
                        <div class="form-group">
                            <label class="form-label" for="register-username">用户名 *</label>
                            <input type="text" id="register-username" class="form-input" placeholder="请输入用户名" value="newuser">
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="register-email">邮箱地址 *</label>
                            <input type="email" id="register-email" class="form-input" placeholder="请输入邮箱地址" value="newuser@example.com">
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="register-password">密码 *</label>
                            <input type="password" id="register-password" class="form-input" placeholder="请输入密码" value="newpassword123">
                            <div class="password-strength">
                                <div class="strength-bar">
                                    <div class="strength-fill strength-medium"></div>
                                </div>
                                <div class="strength-text">密码强度：中等</div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="register-confirm">确认密码 *</label>
                            <input type="password" id="register-confirm" class="form-input" placeholder="请再次输入密码" value="newpassword123">
                        </div>

                        <div class="terms">
                            <input type="checkbox" id="agree-terms" checked>
                            <label for="agree-terms">我已阅读并同意 <a href="#">服务条款</a> 和 <a href="#">隐私政策</a></label>
                        </div>

                        <div class="form-actions">
                            <button type="submit" class="btn btn-secondary">注册</button>
                        </div>
                    </form>

                    <div class="form-footer">
                        已有账号？ <a href="#" onclick="showForm('login')">立即登录</a>
                    </div>
                </div>
            </div>

            <!-- 欢迎区域 -->
            <div class="welcome-section">
                <h2 class="welcome-title">加入百科社区</h2>
                <p class="welcome-text">
                    成为百科系统的一员，探索知识的海洋，与志同道合的用户一起分享和学习。
                </p>
                
                <ul class="features">
                    <li class="feature">
                        <span class="feature-icon">📚</span>
                        <span>访问海量知识词条</span>
                    </li>
                    <li class="feature">
                        <span class="feature-icon">✏️</span>
                        <span>创建和编辑词条内容</span>
                    </li>
                    <li class="feature">
                        <span class="feature-icon">💬</span>
                        <span>参与讨论和交流</span>
                    </li>
                    <li class="feature">
                        <span class="feature-icon">⭐</span>
                        <span>收藏喜欢的词条</span>
                    </li>
                    <li class="feature">
                        <span class="feature-icon">👥</span>
                        <span>与其他用户互动</span>
                    </li>
                </ul>
            </div>
        </div>

        <div style="text-align: center; margin-top: 30px; color: #666; font-size: 14px;">
            <p>此页面为界面示意图，展示登录注册页面的布局和功能模块</p>
            <p>实际功能包括：用户认证、第三方登录、密码强度检测、服务条款确认等</p>
        </div>
    </div>

    <script>
        function showForm(formType) {
            // 隐藏所有表单
            document.querySelectorAll('.form-content').forEach(form => {
                form.classList.remove('active');
            });
            
            // 移除所有标签的激活状态
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // 显示选中的表单
            document.getElementById(formType + '-form').classList.add('active');
            
            // 激活对应的标签
            event.target.classList.add('active');
        }

        // 密码强度检测
        document.getElementById('register-password')?.addEventListener('input', function(e) {
            const password = e.target.value;
            const strengthBar = document.querySelector('.strength-fill');
            const strengthText = document.querySelector('.strength-text');
            
            let strength = 'weak';
            let width = '33%';
            
            if (password.length >= 8) {
                strength = 'medium';
                width = '66%';
            }
            
            if (password.length >= 12 && /[A-Z]/.test(password) && /[0-9]/.test(password) && /[^A-Za-z0-9]/.test(password)) {
                strength = 'strong';
                width = '100%';
            }
            
            strengthBar.className = 'strength-fill strength-' + strength;
            strengthBar.style.width = width;
            strengthText.textContent = '密码强度：' + (strength === 'weak' ? '弱' : strength === 'medium' ? '中等' : '强');
        });
    </script>
</body>
</html>
